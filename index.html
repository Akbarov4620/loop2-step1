<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="heading-box">
      <ul class="heading-list">
        <li>
          <h3 class="heading white">SYNTHETIC</h3>
        </li>
        <li>
          <h3 class="heading">WOOL</h3>
        </li>
        <li>
          <h3 class="heading">DENIM</h3>
        </li>
        <li>
          <h3 class="heading">SILK</h3>
        </li>
        <li>
          <h3 class="heading">LINE</h3>
        </li>
      </ul>
  
      <p class="text">Loads should be under 8 pounds. It is recommended  using neturel detergent to prevent damage to the cloth and to improve the washing redults.</p>
    </div>
    
    <div class="box">
      <div class="arrows">
        <img src="./img/caret-left-solid.svg" alt="caret" width="7px" height="15px">
      </div>
      <div class="box__inner grey">
        <h4>Timer</h4>
        <p class="box__inner-text">45 min</p>
      </div>
      <div class="box__inner gray">
        <h4>Temperature</h4>
        <p class="box__inner-text">Cold</p> 
      </div>
      <div class="box__inner black">
        <h4>Load</h4>
        <p class="box__inner-text">Medium</p>
      </div>
      <div class="arrows">
        <img src="./img/caret-right-solid.svg" alt="caret" width="7px" height="15px">
      </div>

      <a href="#" class="btn">START</a>
    </div>
  </div>
</body>
</html>
